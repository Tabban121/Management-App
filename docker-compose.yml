version: "3.8"

services:
  backend:
    build: ./To-Do-App  # Pointing directly to To-Do-App folder
    ports:
      - "8000:8000"
    volumes:
      - ./To-Do-App:/app
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017/mydb

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
